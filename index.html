<h1>📱 スマホパスストーリー</h1>
<div id="screen"></div>

<div id="footer">

  🏯 <a href="https://kkpwebninja.com" target="_blank">web忍者の本丸</a><br>

<script>
  // ====== 質問リスト ======
  const questions = ["いつ？", "どこで？", "誰が？", "何をした？"];
  let answers = [];
  let step = 0;

  // ====== 暗転画面を表示 ======
  function showPassScreen(message, nextAction) {
    const screen = document.getElementById("screen");
    screen.innerHTML = `
      <div class="dark-screen">
        <p style="font-size:1.5rem; margin-bottom:2rem;">${message}</p>
        <button class="btn" onclick="${nextAction}">準備できた！</button>
      </div>
    `;
  }

  // ====== 入力画面 ======
  function showQuestion() {
    const screen = document.getElementById("screen");
    screen.innerHTML = `
      <h2>${questions[step]}</h2>
      <input type="text" id="answer" style="font-size:1.2rem; padding:0.5rem; width:80%;" autofocus>
      <br>
      <button class="btn" onclick="saveAnswer()">送信</button>
    `;
  }

  // ====== 回答保存 ======
  function saveAnswer() {
    const val = document.getElementById("answer").value.trim();
    if (val === "") return alert("入力してください！");
    answers.push(val);

    step++;
    if (step < questions.length) {
      showPassScreen("次の人にスマホを渡してください", "showQuestion()");
    } else {
      showPassScreen("全員集まってスマホを見てください", "showResult()");
    }
  }

  // ====== 結果表示 ======
  function showResult() {
    const sentence = answers.join(" × ");
    const screen = document.getElementById("screen");
    screen.innerHTML = `
      <h2>🎉 結果発表 🎉</h2>
      <p style="font-size:1.5rem; font-weight:bold; margin:2rem 0;">${sentence}</p>
      <button class="btn" onclick="location.reload()">もう一回</button>
    `;
  }

  // ====== 最初の人に渡す暗転画面 ======
  showPassScreen("最初の人にスマホを渡してください", "showQuestion()");
</script>
